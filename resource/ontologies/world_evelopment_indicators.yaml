  - Educational attainment, at least Master's or equivalent, population 25+, female (%) (cumulative):
    - code: "SE.TER.CUAT.MS.FE.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed Master's or equivalent."
  - Educational attainment, at least Master's or equivalent, population 25+, male (%) (cumulative):
    - code: "SE.TER.CUAT.MS.MA.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed Master's or equivalent."
  - Educational attainment, at least Master's or equivalent, population 25+, total (%) (cumulative):
    - code: "SE.TER.CUAT.MS.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed Master's or equivalent."
