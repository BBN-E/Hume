    - code: "SE.PRM.CUAT.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed primary education."
  - Educational attainment, at least completed short-cycle tertiary, population 25+, female (%) (cumulative):
    - code: "SE.TER.CUAT.ST.FE.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed short-cycle tertiary education."
  - Educational attainment, at least completed short-cycle tertiary, population 25+, male (%) (cumulative):
    - code: "SE.TER.CUAT.ST.MA.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed short-cycle tertiary education."
  - Educational attainment, at least completed short-cycle tertiary, population 25+, total (%) (cumulative):
    - code: "SE.TER.CUAT.ST.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed short-cycle tertiary education."
  - Educational attainment, at least completed upper secondary, population 25+, female (%) (cumulative):
    - code: "SE.SEC.CUAT.UP.FE.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed upper secondary education."
  - Educational attainment, at least completed upper secondary, population 25+, male (%) (cumulative):
    - code: "SE.SEC.CUAT.UP.MA.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed upper secondary education."
  - Educational attainment, at least completed upper secondary, population 25+, total (%) (cumulative):
    - code: "SE.SEC.CUAT.UP.ZS"
