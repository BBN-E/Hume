  - Time spent dealing with the requirements of government regulations (% of senior management time):
    - code: "IC.GOV.DURS.ZS"
    - definition: "Time spent dealing with the requirements of government regulations is the proportion of senior management's time, in a typical week, that is spent dealing with the requirements imposed by government regulations (e.g., taxes, customs, labor regulations, licensing and registration, including dealings with officials, and completing forms)."
  - Time to export (days):
    - code: "IC.EXP.DURS"
    - definition: "Time to export is the time necessary to comply with all procedures required to export goods. Time is recorded in calendar days. The time calculation for a procedure starts from the moment it is initiated and runs until it is completed. If a procedure can be accelerated for an additional cost, the fastest legal procedure is chosen. It is assumed that neither the exporter nor the importer wastes time and that each commits to completing each remaining procedure without delay. Procedures that can be completed in parallel are measured as simultaneous. The waiting time between procedures--for example, during unloading of the cargo--is included in the measure."
  - Time to export, border compliance (hours):
    - code: "IC.EXP.TMBC"
    - definition: "Border compliance captures the time and cost associated with compliance with the economys customs regulations and with regulations relating to other inspections that are mandatory in order for the shipment to cross the economys border, as well as the time and cost for handling that takes place at its port or border. The time and cost for this segment include time and cost for customs clearance and inspection procedures conducted by other government agencies."
  - Time to export, documentary compliance (hours):
    - code: "IC.EXP.TMDC"
    - definition: "Documentary compliance captures the time and cost associated with compliance with the documentary requirements of all government agencies of the origin economy, the destination economy and any transit economies. The aim is to measure the total burden of preparing the bundle of documents that will enable completion of the international trade for the product and partner pair assumed in the case study."
  - Time to import (days):
    - code: "IC.IMP.DURS"
    - definition: "Time to import is the time necessary to comply with all procedures required to import goods. Time is recorded in calendar days. The time calculation for a procedure starts from the moment it is initiated and runs until it is completed. If a procedure can be accelerated for an additional cost, the fastest legal procedure is chosen. It is assumed that neither the exporter nor the importer wastes time and that each commits to completing each remaining procedure without delay. Procedures that can be completed in parallel are measured as simultaneous. The waiting time between procedures--for example, during unloading of the cargo--is included in the measure."
  - Time to import, border compliance (hours):
    - code: "IC.IMP.TMBC"
    - definition: "Border compliance captures the time and cost associated with compliance with the economys customs regulations and with regulations relating to other inspections that are mandatory in order for the shipment to cross the economys border, as well as the time and cost for handling that takes place at its port or border. The time and cost for this segment include time and cost for customs clearance and inspection procedures conducted by other government agencies."
  - Time to import, documentary compliance (hours):
    - code: "IC.IMP.TMDC"
    - definition: "Documentary compliance captures the time and cost associated with compliance with the documentary requirements of all government agencies of the origin economy, the destination economy and any transit economies. The aim is to measure the total burden of preparing the bundle of documents that will enable completion of the international trade for the product and partner pair assumed in the case study."
  - Time to prepare and pay taxes (hours):
    - code: "IC.TAX.DURS"
