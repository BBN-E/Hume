  - External debt stocks, long-term public sector (DOD, current US$):
    - code: "DT.DOD.PUBS.CD"
    - definition: "Long-term public sector external debt conveys information about the distribution of long-term debt for DRS countries by type of debtor (central government, state and local government, central bank, public and mixed enterprises, and official development banks). Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - External debt stocks, private nonguaranteed (PNG) (DOD, current US$):
    - code: "DT.DOD.DPNG.CD"
    - definition: "Private nonguaranteed external debt comprises long-term external obligations of private debtors that are not guaranteed for repayment by a public entity. Data are in current U.S. dollars."
  - External debt stocks, public and publicly guaranteed (PPG) (DOD, current US$):
    - code: "DT.DOD.DPPG.CD"
    - definition: "Public and publicly guaranteed debt comprises long-term external obligations of public debtors, including the national government, political subdivisions (or an agency of either), and autonomous public bodies, and external obligations of private debtors that are guaranteed for repayment by a public entity. Data are in current U.S. dollars."
  - External debt stocks, short-term (DOD, current US$):
    - code: "DT.DOD.DSTC.CD"
    - definition: "Short-term external debt is defined as debt that has an original maturity of one year or less. Available data permit no distinction between public and private nonguaranteed short-term debt. Data are in current U.S. dollars."
  - External debt stocks, total (DOD, current US$):
    - code: "DT.DOD.DECT.CD"
    - definition: "Total external debt is debt owed to nonresidents repayable in currency, goods, or services. Total external debt is the sum of public, publicly guaranteed, and private nonguaranteed long-term debt, use of IMF credit, and short-term debt. Short-term debt includes all debt having an original maturity of one year or less and interest in arrears on long-term debt. Data are in current U.S. dollars."
  - External debt stocks, variable rate (DOD, current US$):
    - code: "DT.DOD.VTOT.CD"
    - definition: "Variable interest rate is long-term external debt with interest rates that float with movements in a key market rate; for example, the London interbank offered rate (LIBOR) or the U.S. prime rate. This item conveys information about the borrower's exposure to changes in international interest rates. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - External resources for health (% of total expenditure on health):
    - code: "SH.XPD.EXTR.ZS"
    - definition: "External resources for health are funds or services in kind that are provided by entities not part of the country in question. The resources may come from international organizations, other countries through bilateral arrangements, or foreign nongovernmental organizations. These resources are part of total health expenditure."
  - Female genital mutilation prevalence (%):
    - code: "SH.STA.FGMS.ZS"
    - definition: "Percentage of women aged 1549 who have gone through partial or total removal of the female external genitalia or other injury to the female genital organs for cultural or other non-therapeutic reasons."
  - Female headed households (% of households with a female head):
    - code: "SP.HOU.FEMA.ZS"
    - definition: "Female headed households shows the percentage of households with a female head."
  - Female share of employment in senior and middle management (%):
    - code: "SL.EMP.SMGT.FE.ZS"
    - definition: "The proportion of females in total employment in senior and middle management. It corresponds to major group 1 in both ISCO-08 and ISCO-88 minus category 14 in ISCO-08 (hospitality, retail and other services managers) and minus category 13 in ISCO-88 (general managers), since these comprise mainly managers of small enterprises."
  - Fertility rate, total (births per woman):
    - code: "SP.DYN.TFRT.IN"
    - definition: "Total fertility rate represents the number of children that would be born to a woman if she were to live to the end of her childbearing years and bear children in accordance with age-specific fertility rates of the specified year."
  - Fertilizer consumption (% of fertilizer production):
    - code: "AG.CON.FERT.PT.ZS"
    - definition: "Fertilizer consumption measures the quantity of plant nutrients used per unit of arable land. Fertilizer products cover nitrogenous, potash, and phosphate fertilizers (including ground rock phosphate). Traditional nutrients--animal and plant manures--are not included. For the purpose of data dissemination, FAO has adopted the concept of a calendar year (January to December). Some countries compile fertilizer data on a calendar year basis, while others are on a split-year basis."
  - Fertilizer consumption (kilograms per hectare of arable land):
    - code: "AG.CON.FERT.ZS"
    - definition: "Fertilizer consumption measures the quantity of plant nutrients used per unit of arable land. Fertilizer products cover nitrogenous, potash, and phosphate fertilizers (including ground rock phosphate). Traditional nutrients--animal and plant manures--are not included. For the purpose of data dissemination, FAO has adopted the concept of a calendar year (January to December). Some countries compile fertilizer data on a calendar year basis, while others are on a split-year basis. Arable land includes land defined by the FAO as land under temporary crops (double-cropped areas are counted once), temporary meadows for mowing or for pasture, land under market or kitchen gardens, and land temporarily fallow. Land abandoned as a result of shifting cultivation is excluded."
  - Final consumption expenditure (constant 2010 US$):
    - code: "NE.CON.TOTL.KD"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (formerly private consumption) and general government final consumption expenditure (formerly general government consumption). Data are in constant 2010 U.S. dollars."
  - Final consumption expenditure (constant LCU):
    - code: "NE.CON.TOTL.KN"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (formerly private consumption) and general government final consumption expenditure (formerly general government consumption). Data are in constant local currency."
  - Final consumption expenditure (current LCU):
    - code: "NE.CON.TOTL.CN"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (private consumption) and general government final consumption expenditure (general government consumption). Data are in current local currency."
  - Final consumption expenditure (current US$):
    - code: "NE.CON.TOTL.CD"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (private consumption) and general government final consumption expenditure (general government consumption). Data are in current U.S. dollars."
  - Final consumption expenditure, etc. (% of GDP):
    - code: "NE.CON.TETC.ZS"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (private consumption) and general government final consumption expenditure (general government consumption). This estimate includes any statistical discrepancy in the use of resources relative to the supply of resources."
  - Final consumption expenditure, etc. (annual % growth):
    - code: "NE.CON.TETC.KD.ZG"
    - definition: "Average annual growth of final consumption expenditure based on constant local currency. Aggregates are based on constant 2010 U.S. dollars. Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (formerly private consumption) and general government final consumption expenditure (formerly general government consumption). This estimate includes any statistical discrepancy in the use of resources relative to the supply of resources."
  - Final consumption expenditure, etc. (constant 2010 US$):
    - code: "NE.CON.TETC.KD"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (formerly private consumption) and general government final consumption expenditure (formerly general government consumption). This estimate includes any statistical discrepancy in the use of resources relative to the supply of resources. Data are in constant 2010 U.S. dollars."
  - Final consumption expenditure, etc. (constant LCU):
    - code: "NE.CON.TETC.KN"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (formerly private consumption) and general government final consumption expenditure (formerly general government consumption). This estimate includes any statistical discrepancy in the use of resources relative to the supply of resources. Data are in constant local currency."
  - Final consumption expenditure, etc. (current LCU):
    - code: "NE.CON.TETC.CN"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (formerly private consumption) and general government final consumption expenditure (formerly general government consumption). This estimate includes any statistical discrepancy in the use of resources relative to the supply of resources. Data are in current local currency."
  - Final consumption expenditure, etc. (current US$):
    - code: "NE.CON.TETC.CD"
    - definition: "Final consumption expenditure (formerly total consumption) is the sum of household final consumption expenditure (private consumption) and general government final consumption expenditure (general government consumption). This estimate includes any statistical discrepancy in the use of resources relative to the supply of resources. Data are in current U.S. dollars."
  - Firms competing against unregistered firms (% of firms):
    - code: "IC.FRM.CMPU.ZS"
    - definition: "Firms competing against unregistered firms are the percentage of firms competing against unregistered or informal firms."
  - Firms expected to give gifts in meetings with tax officials (% of firms):
    - code: "IC.TAX.GIFT.ZS"
    - definition: "Firms expected to give gifts in meetings with tax officials is the percentage of firms that answered positively to the question was a gift or informal payment expected or requested during a meeting with tax officials?"
  - Firms experiencing electrical outages (% of firms):
    - code: "IC.ELC.OUTG.ZS"
    - definition: "Percent of firms experiencing electrical outages during the previous fiscal year."
  - Firms experiencing losses due to theft and vandalism (% of firms):
    - code: "IC.FRM.THEV.ZS"
    - definition: "Percent of firms experiencing losses due to theft, robbery, vandalism or arson that occurred on the establishment's premises."
  - Firms formally registered when operations started (% of firms):
    - code: "IC.FRM.FREG.ZS"
    - definition: "Firms formally registered when operations started are the percentage of firms formally registered when they started operations in the country."
  - Firms offering formal training (% of firms):
    - code: "IC.FRM.TRNG.ZS"
    - definition: "Firms offering formal training are the percentage of firms offering formal training programs for their permanent, full-time employees."
  - Firms that do not report all sales for tax purposes (% of firms):
    - code: "IC.FRM.INFM.ZS"
    - definition: "Firms that do not report all sales for tax purposes are the percentage of firms that expressed that a typical firm reports less than 100 percent of sales for tax purposes; such firms are termed informal firms."
  - Firms that spend on R&D (% of firms):
    - code: "IC.FRM.RSDV.ZS"
    - definition: "Percent of firms that spend on research and development."
  - Firms using banks to finance investment (% of firms):
    - code: "IC.FRM.BNKS.ZS"
    - definition: "Firms using banks to finance investment are the percentage of firms using banks to finance investments."
  - Firms using banks to finance working capital (% of firms):
    - code: "IC.FRM.BKWC.ZS"
    - definition: "Firms using banks to finance working capital are the percentage of firms using bank loans to finance working capital."
  - Firms visited or required meetings with tax officials (% of firms):
    - code: "IC.FRM.METG.ZS"
    - definition: "Percent of firms that were visited or required to meet with tax officials."
  - Firms with female participation in ownership (% of firms):
    - code: "IC.FRM.FEMO.ZS"
    - definition: "Firms with female participation in ownership are the percentage of firms with a woman among the principal owners."
  - Firms with female top manager (% of firms):
    - code: "IC.FRM.FEMM.ZS"
    - definition: "Firms with female top manager refers to the percentage of firms in the private sector who have females as top managers. Top manager refers to the highest ranking manager or CEO of the establishment. This person may be the owner if he/she works as the manager of the firm. The results are based on surveys of more than 100,000 private firms."
  - Fish species, threatened:
    - code: "EN.FSH.THRD.NO"
    - definition: "Fish species are based on Froese, R. and Pauly, D. (eds). 2008. Threatened species are the number of species classified by the IUCN as endangered, vulnerable, rare, indeterminate, out of danger, or insufficiently known."
  - Fixed broadband subscriptions:
    - code: "IT.NET.BBND"
    - definition: "Fixed broadband subscriptions refers to fixed subscriptions to high-speed access to the public Internet (a TCP/IP connection), at downstream speeds equal to, or greater than, 256 kbit/s. This includes cable modem, DSL, fiber-to-the-home/building, other fixed (wired)-broadband subscriptions, satellite broadband and terrestrial fixed wireless broadband. This total is measured irrespective of the method of payment. It excludes subscriptions that have access to data communications (including the Internet) via mobile-cellular networks. It should include fixed WiMAX and any other fixed wireless technologies. It includes both residential subscriptions and subscriptions for organizations."
  - Fixed broadband subscriptions (per 100 people):
    - code: "IT.NET.BBND.P2"
    - definition: "Fixed broadband subscriptions refers to fixed subscriptions to high-speed access to the public Internet (a TCP/IP connection), at downstream speeds equal to, or greater than, 256 kbit/s. This includes cable modem, DSL, fiber-to-the-home/building, other fixed (wired)-broadband subscriptions, satellite broadband and terrestrial fixed wireless broadband. This total is measured irrespective of the method of payment. It excludes subscriptions that have access to data communications (including the Internet) via mobile-cellular networks. It should include fixed WiMAX and any other fixed wireless technologies. It includes both residential subscriptions and subscriptions for organizations."
  - Fixed telephone subscriptions:
    - code: "IT.MLT.MAIN"
    - definition: "Fixed telephone subscriptions refers to the sum of active number of analogue fixed telephone lines, voice-over-IP (VoIP) subscriptions, fixed wireless local loop (WLL) subscriptions, ISDN voice-channel equivalents and fixed public payphones."
  - Fixed telephone subscriptions (per 100 people):
    - code: "IT.MLT.MAIN.P2"
    - definition: "Fixed telephone subscriptions refers to the sum of active number of analogue fixed telephone lines, voice-over-IP (VoIP) subscriptions, fixed wireless local loop (WLL) subscriptions, ISDN voice-channel equivalents and fixed public payphones."
  - Food exports (% of merchandise exports):
    - code: "TX.VAL.FOOD.ZS.UN"
    - definition: "Food comprises the commodities in SITC sections 0 (food and live animals), 1 (beverages and tobacco), and 4 (animal and vegetable oils and fats) and SITC division 22 (oil seeds, oil nuts, and oil kernels)."
  - Food imports (% of merchandise imports):
    - code: "TM.VAL.FOOD.ZS.UN"
    - definition: "Food comprises the commodities in SITC sections 0 (food and live animals), 1 (beverages and tobacco), and 4 (animal and vegetable oils and fats) and SITC division 22 (oil seeds, oil nuts, and oil kernels)."
  - Food production index (2004-2006 = 100):
    - code: "AG.PRD.FOOD.XD"
    - definition: "Food production index covers food crops that are considered edible and that contain nutrients. Coffee and tea are excluded because, although edible, they have no nutritive value."
  - Food, beverages and tobacco (% of value added in manufacturing):
    - code: "NV.MNF.FBTO.ZS.UN"
    - definition: "Value added in manufacturing is the sum of gross output less the value of intermediate inputs used in production for industries classified in ISIC major division D. Food, beverages, and tobacco correspond to ISIC divisions 15 and 16."
  - Foreign direct investment, net (BoP, current US$):
    - code: "BN.KLT.DINV.CD"
    - definition: "Foreign direct investment are the net inflows of investment to acquire a lasting management interest (10 percent or more of voting stock) in an enterprise operating in an economy other than that of the investor. It is the sum of equity capital, reinvestment of earnings, other long-term capital, and short-term capital as shown in the balance of payments. This series shows total net FDI. In BPM6, financial account balances are calculated as the change in assets minus the change in liabilities. Net FDI outflows are assets and net FDI inflows are liabilities. Data are in current U.S. dollars."
  - Foreign direct investment, net inflows (% of GDP):
    - code: "BX.KLT.DINV.WD.GD.ZS"
    - definition: "Foreign direct investment are the net inflows of investment to acquire a lasting management interest (10 percent or more of voting stock) in an enterprise operating in an economy other than that of the investor. It is the sum of equity capital, reinvestment of earnings, other long-term capital, and short-term capital as shown in the balance of payments. This series shows net inflows (new investment inflows less disinvestment) in the reporting economy from foreign investors, and is divided by GDP."
  - Foreign direct investment, net inflows (BoP, current US$):
    - code: "BX.KLT.DINV.CD.WD"
    - definition: "Foreign direct investment refers to direct investment equity flows in the reporting economy. It is the sum of equity capital, reinvestment of earnings, and other capital. Direct investment is a category of cross-border investment associated with a resident in one economy having control or a significant degree of influence on the management of an enterprise that is resident in another economy. Ownership of 10 percent or more of the ordinary shares of voting stock is the criterion for determining the existence of a direct investment relationship. Data are in current U.S. dollars."
  - Foreign direct investment, net outflows (% of GDP):
    - code: "BM.KLT.DINV.WD.GD.ZS"
    - definition: "Foreign direct investment refers to direct investment equity flows in an economy. It is the sum of equity capital, reinvestment of earnings, and other capital. Direct investment is a category of cross-border investment associated with a resident in one economy having control or a significant degree of influence on the management of an enterprise that is resident in another economy. Ownership of 10 percent or more of the ordinary shares of voting stock is the criterion for determining the existence of a direct investment relationship. This series shows net outflows of investment from the reporting economy to the rest of the world, and is divided by GDP."
  - Foreign direct investment, net outflows (BoP, current US$):
    - code: "BM.KLT.DINV.CD.WD"
    - definition: "Foreign direct investment refers to direct investment equity flows in an economy. It is the sum of equity capital, reinvestment of earnings, and other capital. Direct investment is a category of cross-border investment associated with a resident in one economy having control or a significant degree of influence on the management of an enterprise that is resident in another economy. Ownership of 10 percent or more of the ordinary shares of voting stock is the criterion for determining the existence of a direct investment relationship. This series shows net outflows of investment from the reporting economy to the rest of the world. Data are in current U.S. dollars."
  - Forest area (% of land area):
    - code: "AG.LND.FRST.ZS"
    - definition: "Forest area is land under natural or planted stands of trees of at least 5 meters in situ, whether productive or not, and excludes tree stands in agricultural production systems (for example, in fruit plantations and agroforestry systems) and trees in urban parks and gardens."
  - Forest area (sq. km):
    - code: "AG.LND.FRST.K2"
    - definition: "Forest area is land under natural or planted stands of trees of at least 5 meters in situ, whether productive or not, and excludes tree stands in agricultural production systems (for example, in fruit plantations and agroforestry systems) and trees in urban parks and gardens."
  - Forest rents (% of GDP):
    - code: "NY.GDP.FRST.RT.ZS"
    - definition: "Forest rents are roundwood harvest times the product of average prices and a region-specific rental rate."
  - Fossil fuel energy consumption (% of total):
    - code: "EG.USE.COMM.FO.ZS"
    - definition: "Fossil fuel comprises coal, oil, petroleum, and natural gas products."
  - Fuel exports (% of merchandise exports):
    - code: "TX.VAL.FUEL.ZS.UN"
    - definition: "Fuels comprise the commodities in SITC section 3 (mineral fuels, lubricants and related materials)."
  - Fuel imports (% of merchandise imports):
    - code: "TM.VAL.FUEL.ZS.UN"
    - definition: "Fuels comprise the commodities in SITC section 3 (mineral fuels, lubricants and related materials)."
  - GDP (constant 2010 US$):
    - code: "NY.GDP.MKTP.KD"
    - definition: "GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in constant 2010 U.S. dollars. Dollar figures for GDP are converted from domestic currencies using 2010 official exchange rates. For a few countries where the official exchange rate does not reflect the rate effectively applied to actual foreign exchange transactions, an alternative conversion factor is used."
  - GDP (constant LCU):
    - code: "NY.GDP.MKTP.KN"
    - definition: "GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in constant local currency."
  - GDP (current LCU):
    - code: "NY.GDP.MKTP.CN"
    - definition: "GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current local currency."
  - GDP (current US$):
    - code: "NY.GDP.MKTP.CD"
    - definition: "GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current U.S. dollars. Dollar figures for GDP are converted from domestic currencies using single year official exchange rates. For a few countries where the official exchange rate does not reflect the rate effectively applied to actual foreign exchange transactions, an alternative conversion factor is used."
  - GDP at market prices COLON linked series (current LCU):
    - code: "NY.GDP.MKTP.CN.AD"
    - definition: "GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. This series has been linked to produce a consistent time series to counteract breaks in series over time due to changes in base years, source data and methodologies. Thus, it may not be comparable with other national accounts series in the database for historical years. Data are in current local currency."
  - GDP deflator (base year varies by country):
    - code: "NY.GDP.DEFL.ZS"
    - definition: "The GDP implicit deflator is the ratio of GDP in current local currency to GDP in constant local currency. The base year varies by country."
  - GDP deflator COLON linked series (base year varies by country):
    - code: "NY.GDP.DEFL.ZS.AD"
    - definition: "The GDP implicit deflator is calculated as the ratio of GDP in current local currency to GDP in constant local currency. This series has been linked to produce a consistent time series to counteract breaks in series over time due to changes in base years, source data and methodologies. Thus, it may not be comparable with other national accounts series in the database for historical years. The base year varies by country."
  - GDP growth (annual %):
    - code: "NY.GDP.MKTP.KD.ZG"
    - definition: "Annual percentage growth rate of GDP at market prices based on constant local currency. Aggregates are based on constant 2010 U.S. dollars. GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources."
  - GDP per capita (constant 2010 US$):
    - code: "NY.GDP.PCAP.KD"
    - definition: "GDP per capita is gross domestic product divided by midyear population. GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in constant 2010 U.S. dollars."
  - GDP per capita (constant LCU):
    - code: "NY.GDP.PCAP.KN"
    - definition: "GDP per capita is gross domestic product divided by midyear population. GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in constant local currency."
  - GDP per capita (current LCU):
    - code: "NY.GDP.PCAP.CN"
    - definition: "GDP per capita is gross domestic product divided by midyear population. GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current local currency."
  - GDP per capita (current US$):
    - code: "NY.GDP.PCAP.CD"
    - definition: "GDP per capita is gross domestic product divided by midyear population. GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current U.S. dollars."
  - GDP per capita growth (annual %):
    - code: "NY.GDP.PCAP.KD.ZG"
    - definition: "Annual percentage growth rate of GDP per capita based on constant local currency. Aggregates are based on constant 2010 U.S. dollars. GDP per capita is gross domestic product divided by midyear population. GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources."
  - GDP per capita, PPP (constant 2011 international $):
    - code: "NY.GDP.PCAP.PP.KD"
    - definition: "GDP per capita based on purchasing power parity (PPP). PPP GDP is gross domestic product converted to international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as the U.S. dollar has in the United States. GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in constant 2011 international dollars."
  - GDP per capita, PPP (current international $):
    - code: "NY.GDP.PCAP.PP.CD"
    - definition: "GDP per capita based on purchasing power parity (PPP). PPP GDP is gross domestic product converted to international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as the U.S. dollar has in the United States. GDP at purchaser's prices is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current international dollars based on the 2011 ICP round."
  - GDP per person employed (constant 2011 PPP $):
    - code: "SL.GDP.PCAP.EM.KD"
    - definition: "GDP per person employed is gross domestic product (GDP) divided by total employment in the economy. Purchasing power parity (PPP) GDP is GDP converted to 2011 constant international dollars using PPP rates. An international dollar has the same purchasing power over GDP that a U.S. dollar has in the United States."
  - GDP per unit of energy use (constant 2011 PPP $ per kg of oil equivalent):
    - code: "EG.GDP.PUSE.KO.PP.KD"
    - definition: "GDP per unit of energy use is the PPP GDP per kilogram of oil equivalent of energy use. PPP GDP is gross domestic product converted to 2011 constant international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as a U.S. dollar has in the United States."
  - GDP per unit of energy use (PPP $ per kg of oil equivalent):
    - code: "EG.GDP.PUSE.KO.PP"
    - definition: "GDP per unit of energy use is the PPP GDP per kilogram of oil equivalent of energy use. PPP GDP is gross domestic product converted to current international dollars using purchasing power parity rates based on the 2011 ICP round. An international dollar has the same purchasing power over GDP as a U.S. dollar has in the United States."
  - GDP, PPP (constant 2011 international $):
    - code: "NY.GDP.MKTP.PP.KD"
    - definition: "PPP GDP is gross domestic product converted to international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as the U.S. dollar has in the United States. GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in constant 2011 international dollars."
  - GDP, PPP (current international $):
    - code: "NY.GDP.MKTP.PP.CD"
    - definition: "PPP GDP is gross domestic product converted to international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GDP as the U.S. dollar has in the United States. GDP is the sum of gross value added by all resident producers in the economy plus any product taxes and minus any subsidies not included in the value of the products. It is calculated without making deductions for depreciation of fabricated assets or for depletion and degradation of natural resources. Data are in current international dollars. For most economies PPP figures are extrapolated from the 2011 International Comparison Program (ICP) benchmark estimates or imputed using a statistical model based on the 2011 ICP. For 47 high- and upper middle-income economies conversion factors are provided by Eurostat and the Organisation for Economic Co-operation and Development (OECD)."
  - General government final consumption expenditure (% of GDP):
    - code: "NE.CON.GOVT.ZS"
    - definition: "General government final consumption expenditure (formerly general government consumption) includes all government current expenditures for purchases of goods and services (including compensation of employees). It also includes most expenditures on national defense and security, but excludes government military expenditures that are part of government capital formation."
