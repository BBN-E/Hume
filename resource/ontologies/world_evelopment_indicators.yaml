  - Principal rescheduled, official (current US$):
    - code: "DT.AXR.OFFT.CD"
    - definition: "Principal rescheduled is the amount of principal due or in arrears that was rescheduled in any given year. Debt from official creditors includes loans from international organizations (multilateral loans) and loans from governments (bilateral loans). Loans from international organization include loans and credits from the World Bank, regional development banks, and other multilateral and intergovernmental agencies. Excluded are loans from funds administered by an international organization on behalf of a single donor government; these are classified as loans from governments. Government loans include loans from governments and their agencies (including central banks), loans from autonomous bodies, and direct loans from official export credit agencies. Data are in current U.S. dollars."
  - Principal rescheduled, private (current US$):
    - code: "DT.AXR.PRVT.CD"
    - definition: "Principal rescheduled is the amount of principal due or in arrears that was rescheduled in any given year. Debt from private creditors include bonds that are either publicly issued or privately placed; commercial bank loans from private banks and other private financial institutions; and other private credits from manufacturers, exporters, and other suppliers of goods, and bank credits covered by a guarantee of an export credit agency. Data are in current U.S. dollars."
  - Private credit bureau coverage (% of adults):
    - code: "IC.CRD.PRVT.ZS"
    - definition: "Private credit bureau coverage reports the number of individuals or firms listed by a private credit bureau with current information on repayment history, unpaid debts, or credit outstanding. The number is expressed as a percentage of the adult population."
  - Probability of dying at age 5-14 years (per 1,000 children age 5):
    - code: "SH.DYN.0514"
    - definition: "Probability of dying between age 5-14 years of age expressed per 1,000 children aged 5, if subject to age-specific mortality rates of the specified year."
  - Procedures to build a warehouse (number):
    - code: "IC.WRH.PROC"
    - definition: "Number of procedures to build a warehouse is the number of interactions of a company's employees or managers with external parties, including government agency staff, public inspectors, notaries, land registry and cadastre staff, and technical experts apart from architects and engineers."
  - Procedures to register property (number):
    - code: "IC.PRP.PROC"
    - definition: "Number of procedures to register property is the number of procedures required for a businesses to secure rights to property."
  - Profit tax (% of commercial profits):
    - code: "IC.TAX.PRFT.CP.ZS"
    - definition: "Profit tax is the amount of taxes on profits paid by the business."
  - Progression to secondary school (%):
    - code: "SE.SEC.PROG.ZS"
    - definition: "Progression to secondary school refers to the number of new entrants to the first grade of secondary school in a given year as a percentage of the number of students enrolled in the final grade of primary school in the previous year (minus the number of repeaters from the last grade of primary education in the given year)."
  - Progression to secondary school, female (%):
    - code: "SE.SEC.PROG.FE.ZS"
    - definition: "Progression to secondary school refers to the number of new entrants to the first grade of secondary school in a given year as a percentage of the number of students enrolled in the final grade of primary school in the previous year (minus the number of repeaters from the last grade of primary education in the given year)."
  - Progression to secondary school, male (%):
    - code: "SE.SEC.PROG.MA.ZS"
    - definition: "Progression to secondary school refers to the number of new entrants to the first grade of secondary school in a given year as a percentage of the number of students enrolled in the final grade of primary school in the previous year (minus the number of repeaters from the last grade of primary education in the given year)."
  - Proportion of population pushed below the $1.90 ($ 2011 PPP) poverty line by out-of-pocket health care expenditure (%):
    - code: "SH.UHC.NOP1.ZS"
    - definition: "Proportion of population pushed below the $1.90 ($ 2011 PPP) poverty line by out-of-pocket health care expenditure, expressed as a percentage of a total population of a country"
  - Proportion of population pushed below the $3.10 ($ 2011 PPP) poverty line by out-of-pocket health care expenditure (%):
    - code: "SH.UHC.NOP2.ZS"
    - definition: "Proportion of population pushed below the $3.10 ($ 2011 PPP) poverty line by out-of-pocket health care expenditure, expressed as a percentage of a total population of a country"
  - Proportion of population pushed below the 50% median consumption poverty line by out-of-pocket health care expenditure (%):
    - code: "SH.UHC.CONS.ZS"
    - definition: "Proportion of population pushed below the 50% median consumption poverty line by out-of-pocket health care expenditure, expressed as a percentage of a total population of a country"
  - Proportion of population spending more than 10% of household consumption or income on out-of-pocket health care expenditure (%):
    - code: "SH.UHC.OOPC.10.ZS"
    - definition: "Proportion of population spending more than 10% of household consumption or income on out-of-pocket health care expenditure, expressed as a percentage of a total population of a country"
  - Proportion of population spending more than 25% of household consumption or income on out-of-pocket health care expenditure (%):
    - code: "SH.UHC.OOPC.25.ZS"
    - definition: "Proportion of population spending more than 25% of household consumption or income on out-of-pocket health care expenditure, expressed as a percentage of a total population of a country"
  - Proportion of seats held by women in national parliaments (%):
    - code: "SG.GEN.PARL.ZS"
    - definition: "Women in parliaments are the percentage of parliamentary seats in a single or lower chamber held by women."
  - Proportion of time spent on unpaid domestic and care work, female (% of 24 hour day):
    - code: "SG.TIM.UWRK.FE"
    - definition: "The average time women spend on household provision of services for own consumption. Domestic and care work includes food preparation, dishwashing, cleaning and upkeep of a dwelling, laundry, ironing, gardening, caring for pets, shopping, installation, servicing and repair of personal and household goods, childcare, and care of the sick, elderly or disabled household members, among others."
  - Proportion of time spent on unpaid domestic and care work, male (% of 24 hour day):
    - code: "SG.TIM.UWRK.MA"
    - definition: "The average time men spend on household provision of services for own consumption. Domestic and care work includes food preparation, dishwashing, cleaning and upkeep of a dwelling, laundry, ironing, gardening, caring for pets, shopping, installation, servicing and repair of personal and household goods, childcare, and care of the sick, elderly or disabled household members, among others."
  - Proportion of women subjected to physical and/or sexual violence in the last 12 months (% of women age 15-49):
    - code: "SG.VAW.1549.ZS"
    - definition: "Proportion of women subjected to physical and/or sexual violence in the last 12 months is the percentage of ever partnered women age 15-49 who are subjected to physical violence, sexual violence or both by a current or former intimate partner in the last 12 months."
  - Public and publicly guaranteed debt service (% of exports of goods, services and primary income):
    - code: "DT.TDS.DPPG.XP.ZS"
    - definition: "Public and publicly guaranteed debt service is the sum of principal repayments and interest actually paid in currency, goods, or services on long-term obligations of public debtors and long-term private obligations guaranteed by a public entity. Exports refer to exports of goods, services, and income."
  - Public and publicly guaranteed debt service (% of GNI):
    - code: "DT.TDS.DPPG.GN.ZS"
    - definition: "Public and publicly guaranteed debt service is the sum of principal repayments and interest actually paid in currency, goods, or services on long-term obligations of public debtors and long-term private obligations guaranteed by a public entity."
  - Public credit registry coverage (% of adults):
    - code: "IC.CRD.PUBL.ZS"
    - definition: "Public credit registry coverage reports the number of individuals and firms listed in a public credit registry with current information on repayment history, unpaid debts, or credit outstanding. The number is expressed as a percentage of the adult population."
  - Public private partnerships investment in energy (current US$):
    - code: "IE.PPN.ENGY.CD"
    - definition: "Public Private Partnerships in energy (current US$)  refers to commitments to  infrastructure projects in energy (electricity and natural gas transmission and distribution) that have reached financial closure and directly or indirectly serve the public. Movable assets and small projects such as windmills are excluded. The types of projects included are  management and lease contracts, operations and management contracts with major capital expenditure, and greenfield projects (in which a private entity or a public-private joint venture builds and operates a new facility). It excludes divestitures and merchant projects. Investment commitments are the sum of investments in facilities and investments in government assets. Investments in facilities are the resources the project company commits to invest during the contract period either in new facilities or in expansion and modernization of existing facilities. Investments in government assets are the resources the project company spends on acquiring government assets such as state-owned enterprises, rights to provide services in a specific area, or the use of specific radio spectrums. Data are in current U.S. dollars."
  - Public private partnerships investment in telecom (current US$):
    - code: "IE.PPN.TELE.CD"
    - definition: "Public Private Partnerships in telecom (current US$) refers to commitments to infrastructure projects in telecommunications that have reached financial closure and directly or indirectly serve the public. Movable assets and small projects are excluded. The types of projects included are operations and management and lease contracts, operations and management contracts with major capital expenditure, and greenfield projects (in which a private entity or a public-private joint venture builds and operates a new facility). It excludes divestitures and merchant projects. Investment commitments are the sum of investments in facilities and investments in government assets. Investments in facilities are the resources the project company commits to invest during the contract period either in new facilities or in expansion and modernization of existing facilities. Investments in government assets are the resources the project company spends on acquiring government assets such as state-owned enterprises, rights to provide services in a specific area, or the use of specific radio spectrums. Data are in current U.S. dollars."
  - Public private partnerships investment in transport (current US$):
    - code: "IE.PPN.TRAN.CD"
    - definition: "Public Private Partnerships in transport (current US$) refers to commitments to  infrastructure projects in transport that have reached financial closure and directly or indirectly serve the public. Movable assets and small projects are excluded. The types of projects included are  management and lease contracts, operations and management contracts with major capital expenditure,  and greenfield projects (in which a private entity or a public-private joint venture builds and operates a new facility). It excludes divestitures and merchant projects. Investment commitments are the sum of investments in facilities and investments in government assets. Investments in facilities are the resources the project company commits to invest during the contract period either in new facilities or in expansion and modernization of existing facilities. Investments in government assets are the resources the project company spends on acquiring government assets such as state-owned enterprises, rights to provide services in a specific area, or the use of specific radio spectrums. Data are in current U.S. dollars."
  - Public private partnerships investment in water and sanitation (current US$):
    - code: "IE.PPN.WATR.CD"
    - definition: "Public Private Partnerships in water and sanitation (current US$) refers to commitments to  infrastructure projects in water and sanitation that have reached financial closure and directly or indirectly serve the public. Movable assets, incinerators, standalone solid waste projects, and small projects are excluded. The types of projects included are management and lease contracts, operations and management contracts with major capital expenditure, and greenfield projects (in which a private entity or a public-private joint venture builds and operates a new facility). It excludes divestitures and merchant projects. Investment commitments are the sum of investments in facilities and investments in government assets. Investments in facilities are the resources the project company commits to invest during the contract period either in new facilities or in expansion and modernization of existing facilities. Investments in government assets are the resources the project company spends on acquiring government assets such as state-owned enterprises, rights to provide services in a specific area, or the use of specific radio spectrums. Data are in current U.S. dollars."
  - Pump price for diesel fuel (US$ per liter):
    - code: "EP.PMP.DESL.CD"
    - definition: "Fuel prices refer to the pump prices of the most widely sold grade of diesel fuel. Prices have been converted from the local currency to U.S. dollars."
  - Pump price for gasoline (US$ per liter):
    - code: "EP.PMP.SGAS.CD"
    - definition: "Fuel prices refer to the pump prices of the most widely sold grade of gasoline. Prices have been converted from the local currency to U.S. dollars."
  - Pupil-teacher ratio, lower secondary:
    - code: "SE.SEC.ENRL.LO.TC.ZS"
    - definition: "Lower secondary school pupil-teacher ratio is the average number of pupils per teacher in lower secondary school."
  - Pupil-teacher ratio, preprimary:
    - code: "SE.PRE.ENRL.TC.ZS"
    - definition: "Preprimary school pupil-teacher ratio is the average number of pupils per teacher in preprimary school."
  - Pupil-teacher ratio, primary:
    - code: "SE.PRM.ENRL.TC.ZS"
    - definition: "Primary school pupil-teacher ratio is the average number of pupils per teacher in primary school."
  - Pupil-teacher ratio, secondary:
    - code: "SE.SEC.ENRL.TC.ZS"
    - definition: "Secondary school pupil-teacher ratio is the average number of pupils per teacher in secondary school."
  - Pupil-teacher ratio, tertiary:
    - code: "SE.TER.ENRL.TC.ZS"
    - definition: "Tertiary school pupil-teacher ratio is the average number of pupils per teacher in tertiary school."
  - Pupil-teacher ratio, upper secondary:
    - code: "SE.SEC.ENRL.UP.TC.ZS"
    - definition: "Upper secondary school pupil-teacher ratio is the average number of pupils per teacher in upper secondary school."
  - Quality of port infrastructure, WEF (1=extremely underdeveloped to 7=well developed and efficient by international standards):
    - code: "IQ.WEF.PORT.XQ"
    - definition: "The Quality of Port Infrastructure measures business executives' perception of their country's port facilities. Data are from the World Economic Forum's Executive Opinion Survey, conducted for 30 years in collaboration with 150 partner institutes. The 2009 round included more than 13,000 respondents from 133 countries. Sampling follows a dual stratification based on company size and the sector of activity. Data are collected online or through in-person interviews. Responses are aggregated using sector-weighted averaging. The data for the latest year are combined with the data for the previous year to create a two-year moving average. Scores range from 1 (port infrastructure considered extremely underdeveloped) to 7 (port infrastructure considered efficient by international standards). Respondents in landlocked countries were asked how accessible are port facilities (1 = extremely inaccessible; 7 = extremely accessible)."
  - Rail lines (total route-km):
    - code: "IS.RRS.TOTL.KM"
    - definition: "Rail lines are the length of railway route available for train service, irrespective of the number of parallel tracks."
  - Railways, goods transported (million ton-km):
    - code: "IS.RRS.GOOD.MT.K6"
    - definition: "Goods transported by railway are the volume of goods transported by railway, measured in metric tons times kilometers traveled."
  - Railways, passengers carried (million passenger-km):
    - code: "IS.RRS.PASG.KM"
    - definition: "Passengers carried by railway are the number of passengers transported by rail times kilometers traveled."
  - Ratio of female to male labor force participation rate (%) (modeled ILO estimate):
    - code: "SL.TLF.CACT.FM.ZS"
    - definition: "Labor force participation rate is the proportion of the population ages 15 and older that is economically active: all people who supply labor for the production of goods and services during a specified period. Ratio of female to male labor force participation rate is calculated by dividing female labor force participation rate by male labor force participation rate and multiplying by 100."
  - Ratio of female to male labor force participation rate (%) (national estimate):
    - code: "SL.TLF.CACT.FM.NE.ZS"
    - definition: "Labor force participation rate is the proportion of the population ages 15 and older that is economically active: all people who supply labor for the production of goods and services during a specified period. Ratio of female to male labor force participation rate is calculated by dividing female labor force participation rate by male labor force participation rate and multiplying by 100."
  - Real effective exchange rate index (2010 = 100):
    - code: "PX.REX.REER"
    - definition: "Real effective exchange rate is the nominal effective exchange rate (a measure of the value of a currency against a weighted average of several foreign currencies) divided by a price deflator or index of costs."
  - Real interest rate (%):
    - code: "FR.INR.RINR"
    - definition: "Real interest rate is the lending interest rate adjusted for inflation as measured by the GDP deflator. The terms and conditions attached to lending rates differ by country, however, limiting their comparability."
  - Refugee population by country or territory of asylum:
    - code: "SM.POP.REFG"
    - definition: "Refugees are people who are recognized as refugees under the 1951 Convention Relating to the Status of Refugees or its 1967 Protocol, the 1969 Organization of African Unity Convention Governing the Specific Aspects of Refugee Problems in Africa, people recognized as refugees in accordance with the UNHCR statute, people granted refugee-like humanitarian status, and people provided temporary protection. Asylum seekers--people who have applied for asylum or refugee status and who have not yet received a decision or who are registered as asylum seekers--are excluded. Palestinian refugees are people (and their descendants) whose residence was Palestine between June 1946 and May 1948 and who lost their homes and means of livelihood as a result of the 1948 Arab-Israeli conflict. Country of asylum is the country where an asylum claim was filed and granted."
  - Refugee population by country or territory of origin:
    - code: "SM.POP.REFG.OR"
    - definition: "Refugees are people who are recognized as refugees under the 1951 Convention Relating to the Status of Refugees or its 1967 Protocol, the 1969 Organization of African Unity Convention Governing the Specific Aspects of Refugee Problems in Africa, people recognized as refugees in accordance with the UNHCR statute, people granted refugee-like humanitarian status, and people provided temporary protection. Asylum seekers--people who have applied for asylum or refugee status and who have not yet received a decision or who are registered as asylum seekers--are excluded. Palestinian refugees are people (and their descendants) whose residence was Palestine between June 1946 and May 1948 and who lost their homes and means of livelihood as a result of the 1948 Arab-Israeli conflict. Country of origin generally refers to the nationality or country of citizenship of a claimant."
  - Renewable electricity output (% of total electricity output):
    - code: "EG.ELC.RNEW.ZS"
    - definition: "Renewable electricity is the share of electrity generated by renewable power plants in total electricity generated by all types of plants."
  - Renewable energy consumption (% of total final energy consumption):
    - code: "EG.FEC.RNEW.ZS"
    - definition: "Renewable energy consumption is the share of renewables energy in total final energy consumption."
  - Renewable internal freshwater resources per capita (cubic meters):
    - code: "ER.H2O.INTR.PC"
    - definition: "Renewable internal freshwater resources flows refer to internal renewable resources (internal river flows and groundwater from rainfall) in the country. Renewable internal freshwater resources per capita are calculated using the World Bank's population estimates."
  - Renewable internal freshwater resources, total (billion cubic meters):
    - code: "ER.H2O.INTR.K3"
    - definition: "Renewable internal freshwater resources flows refer to internal renewable resources (internal river flows and groundwater from rainfall) in the country."
  - Repeaters, primary, female (% of female enrollment):
    - code: "SE.PRM.REPT.FE.ZS"
    - definition: "Repeaters in primary school are the number of students enrolled in the same grade as in the previous year, as a percentage of all students enrolled in primary school."
  - Repeaters, primary, male (% of male enrollment):
    - code: "SE.PRM.REPT.MA.ZS"
    - definition: "Repeaters in primary school are the number of students enrolled in the same grade as in the previous year, as a percentage of all students enrolled in primary school."
  - Repeaters, primary, total (% of total enrollment):
    - code: "SE.PRM.REPT.ZS"
    - definition: "Repeaters in primary school are the number of students enrolled in the same grade as in the previous year, as a percentage of all students enrolled in primary school."
  - Research and development expenditure (% of GDP):
    - code: "GB.XPD.RSDV.GD.ZS"
    - definition: "Expenditures for research and development are current and capital expenditures (both public and private) on creative work undertaken systematically to increase knowledge, including knowledge of humanity, culture, and society, and the use of knowledge for new applications. R&D covers basic research, applied research, and experimental development."
  - Researchers in R&D (per million people):
    - code: "SP.POP.SCIE.RD.P6"
    - definition: "Researchers in R&D are professionals engaged in the conception or creation of new knowledge, products, processes, methods, or systems and in the management of the projects concerned. Postgraduate PhD students (ISCED97 level 6) engaged in R&D are included."
  - Reserves and related items (BoP, current US$):
    - code: "BN.RES.INCL.CD"
    - definition: "Reserves and related items is the net change in a country's holdings of international reserves resulting from transactions on the current, capital, and financial accounts. Reserve assets are those external assets that are readily available to and controlled by monetary authorities for meeting balance of payments financing needs, and include holdings of monetary gold, special drawing rights (SDRs), reserve position in the International Monetary Fund (IMF), and other reserve assets. Also included are net credit and loans from the IMF (excluding reserve position) and total exceptional financing. Data are in current U.S. dollars."
  - Residual, debt stock-flow reconciliation (current US$):
    - code: "DT.DOD.RSDL.CD"
    - definition: "The residual difference, i.e. the change in stock not explained by any of the factors identified under debt stock-flow reconciliation, is calculated as the sum of identified accounts minus the change in stock. Where the latter is large it can, in some cases, serve as an illustration of the inconsistencies in the reported data. More often however, it can be explained by specific borrowing phenomenon in individual countries. Data are in current U.S. dollars."
  - Revenue, excluding grants (% of GDP):
    - code: "GC.REV.XGRT.GD.ZS"
    - definition: "Revenue is cash receipts from taxes, social contributions, and other revenues such as fines, fees, rent, and income from property or sales. Grants are also considered as revenue but are excluded here."
  - Revenue, excluding grants (current LCU):
    - code: "GC.REV.XGRT.CN"
    - definition: "Revenue is cash receipts from taxes, social contributions, and other revenues such as fines, fees, rent, and income from property or sales. Grants are also considered as revenue but are excluded here."
  - Risk of catastrophic expenditure for surgical care (% of people at risk):
    - code: "SH.SGR.CRSK.ZS"
    - definition: "The proportion of population at risk of catastrophic expenditure when surgical care is required. Catastrophic expenditure is defined as direct out of pocket payments for surgical and anaesthesia care exceeding 10% of total income."
  - Risk of impoverishing expenditure for surgical care (% of people at risk):
    - code: "SH.SGR.IRSK.ZS"
    - definition: "The proportion of population at risk of impoverishing expenditure when surgical care is required. Impoverishing expenditure is defined as direct out of pocket payments for surgical and anaesthesia care which drive people below a poverty threshold (using a threshold of $1.25 PPP/day)."
  - Risk premium on lending (lending rate minus treasury bill rate, %):
    - code: "FR.INR.RISK"
    - definition: "Risk premium on lending is the interest rate charged by banks on loans to private sector customers minus the risk free treasury bill interest rate at which short-term government securities are issued or traded in the market. In some countries this spread may be negative, indicating that the market considers its best corporate clients to be lower risk than the government. The terms and conditions attached to lending rates differ by country, however, limiting their comparability."
  - Rural land area (sq. km):
    - code: "AG.LND.TOTL.RU.K2"
    - definition: "Rural land area in square kilometers, derived from urban extent grids which distinguish urban and rural areas based on a combination of population counts (persons), settlement points, and the presence of Nighttime Lights. Areas are defined as urban where contiguous lighted cells from the Nighttime Lights or approximated urban extents based on buffered settlement points for which the total population is greater than 5,000 persons."
  - Rural land area where elevation is below 5 meters (% of total land area):
    - code: "AG.LND.EL5M.RU.ZS"
    - definition: "Rural land area below 5m is the percentage of total land where the rural land elevation is 5 meters or less."
  - Rural land area where elevation is below 5 meters (sq. km):
    - code: "AG.LND.EL5M.RU.K2"
    - definition: "Rural land area below 5m is the total rural land area in square kilometers where the elevation is 5 meters or less."
  - Rural population:
    - code: "SP.RUR.TOTL"
    - definition: "Rural population refers to people living in rural areas as defined by national statistical offices. It is calculated as the difference between total population and urban population. Aggregation of urban and rural population may not add up to total population because of different country coverages."
  - Rural population (% of total population):
    - code: "SP.RUR.TOTL.ZS"
    - definition: "Rural population refers to people living in rural areas as defined by national statistical offices. It is calculated as the difference between total population and urban population."
  - Rural population growth (annual %):
    - code: "SP.RUR.TOTL.ZG"
    - definition: "Rural population refers to people living in rural areas as defined by national statistical offices. It is calculated as the difference between total population and urban population."
  - Rural population living in areas where elevation is below 5 meters (% of total population):
    - code: "EN.POP.EL5M.RU.ZS"
    - definition: "Rural population below 5m is the percentage of the total population, living in areas where the elevation is 5 meters or less."
  - Rural poverty gap at national poverty lines (%):
    - code: "SI.POV.RUGP"
    - definition: "Rural poverty gap at national poverty lines is the rural population's mean shortfall from the poverty lines (counting the nonpoor as having zero shortfall) as a percentage of the poverty lines. This measure reflects the depth of poverty as well as its incidence."
  - Rural poverty headcount ratio at national poverty lines (% of rural population):
    - code: "SI.POV.RUHC"
    - definition: "Rural poverty headcount ratio is the percentage of the rural population living below the national poverty lines."
  - S&P Global Equity Indices (annual % change):
    - code: "CM.MKT.INDX.ZG"
    - definition: "S&P Global Equity Indices measure the U.S. dollar price change in the stock markets covered by the S&P/IFCI and S&P/Frontier BMI country indices."
  - School enrollment, preprimary (% gross):
    - code: "SE.PRE.ENRR"
    - definition: "Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Preprimary education refers to programs at the initial stage of organized instruction, designed primarily to introduce very young children to a school-type environment and to provide a bridge between home and school."
  - School enrollment, preprimary, female (% gross):
    - code: "SE.PRE.ENRR.FE"
    - definition: "Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Preprimary education refers to programs at the initial stage of organized instruction, designed primarily to introduce very young children to a school-type environment and to provide a bridge between home and school."
  - School enrollment, preprimary, male (% gross):
    - code: "SE.PRE.ENRR.MA"
    - definition: "Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Preprimary education refers to programs at the initial stage of organized instruction, designed primarily to introduce very young children to a school-type environment and to provide a bridge between home and school."
  - School enrollment, primary (% gross):
    - code: "SE.PRM.ENRR"
    - definition: "Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
  - School enrollment, primary (% net):
    - code: "SE.PRM.NENR"
    - definition: "Net enrollment rate is the ratio of children of official school age who are enrolled in school to the population of the corresponding official school age. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
  - School enrollment, primary (gross), gender parity index (GPI):
    - code: "SE.ENR.PRIM.FM.ZS"
    - definition: "Gender parity index for gross enrollment ratio in primary education is the ratio of girls to boys enrolled at primary level in public and private schools."
  - School enrollment, primary and secondary (gross), gender parity index (GPI):
    - code: "SE.ENR.PRSC.FM.ZS"
    - definition: "Gender parity index for gross enrollment ratio in primary and secondary education is the ratio of girls to boys enrolled at primary and secondary levels in public and private schools."
  - School enrollment, primary, female (% gross):
    - code: "SE.PRM.ENRR.FE"
    - definition: "Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
  - School enrollment, primary, female (% net):
    - code: "SE.PRM.NENR.FE"
    - definition: "Net enrollment rate is the ratio of children of official school age who are enrolled in school to the population of the corresponding official school age. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
  - School enrollment, primary, male (% gross):
    - code: "SE.PRM.ENRR.MA"
    - definition: "Gross enrollment ratio is the ratio of total enrollment, regardless of age, to the population of the age group that officially corresponds to the level of education shown. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
  - School enrollment, primary, male (% net):
    - code: "SE.PRM.NENR.MA"
    - definition: "Net enrollment rate is the ratio of children of official school age who are enrolled in school to the population of the corresponding official school age. Primary education provides children with basic reading, writing, and mathematics skills along with an elementary understanding of such subjects as history, geography, natural science, social science, art, and music."
  - School enrollment, primary, private (% of total primary):
    - code: "SE.PRM.PRIV.ZS"
