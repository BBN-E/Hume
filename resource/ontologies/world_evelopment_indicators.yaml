    - code: "IQ.CPA.FINQ.XQ"
    - definition: "Quality of budgetary and financial management assesses the extent to which there is a comprehensive and credible budget linked to policy priorities, effective financial management systems, and timely and accurate accounting and fiscal reporting, including timely and audited public accounts."
  - CPIA quality of public administration rating (1=low to 6=high):
    - code: "IQ.CPA.PADM.XQ"
    - definition: "Quality of public administration assesses the extent to which civilian central government staff is structured to design and implement government policy and deliver services effectively."
  - CPIA social protection rating (1=low to 6=high):
    - code: "IQ.CPA.PROT.XQ"
    - definition: "Social protection and labor assess government policies in social protection and labor market regulations that reduce the risk of becoming poor, assist those who are poor to better manage further risks, and ensure a minimal level of welfare to all people."
  - CPIA structural policies cluster average (1=low to 6=high):
    - code: "IQ.CPA.STRC.XQ"
    - definition: "The structural policies cluster includes trade, financial sector, and business regulatory environment."
  - CPIA trade rating (1=low to 6=high):
    - code: "IQ.CPA.TRAD.XQ"
    - definition: "Trade assesses how the policy framework fosters trade in goods."
  - CPIA transparency, accountability, and corruption in the public sector rating (1=low to 6=high):
    - code: "IQ.CPA.TRAN.XQ"
    - definition: "Transparency, accountability, and corruption in the public sector assess the extent to which the executive can be held accountable for its use of funds and for the results of its actions by the electorate and by the legislature and judiciary, and the extent to which public employees within the executive are required to account for administrative decisions, use of resources, and results obtained. The three main dimensions assessed here are the accountability of the executive to oversight institutions and of public employees for their performance, access of civil society to information on public affairs, and state capture by narrow vested interests."
  - Crop production index (2004-2006 = 100):
    - code: "AG.PRD.CROP.XD"
    - definition: "Crop production index shows agricultural production for each year relative to the base period 2004-2006. It includes all crops except fodder crops. Regional and income group aggregates for the FAO's production indexes are calculated from the underlying values in international dollars, normalized to the base period 2004-2006."
  - Currency composition of PPG debt, all other currencies (%):
    - code: "DT.CUR.OTHC.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in all other currencies not specified for the low- and middle-income countries."
  - Currency composition of PPG debt, Deutsche mark (%):
    - code: "DT.CUR.DMAK.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in Deutsche marks for the low- and middle-income countries."
  - Currency composition of PPG debt, Euro (%):
    - code: "DT.CUR.EURO.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in Euros for the low- and middle-income countries."
  - Currency composition of PPG debt, French franc (%):
    - code: "DT.CUR.FFRC.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in French francs for the low- and middle-income countries."
  - Currency composition of PPG debt, Japanese yen (%):
    - code: "DT.CUR.JYEN.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in Japanese yen for the low- and middle-income countries."
  - Currency composition of PPG debt, Multiple currencies (%):
    - code: "DT.CUR.MULC.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in multiple currencies for the low- and middle-income countries."
  - Currency composition of PPG debt, Pound sterling (%):
    - code: "DT.CUR.UKPS.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in U.K. pound sterling for the low- and middle-income countries."
  - Currency composition of PPG debt, SDR (%):
    - code: "DT.CUR.SDRW.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in special drawing rights for the low- and middle-income countries."
  - Currency composition of PPG debt, Swiss franc (%):
    - code: "DT.CUR.SWFR.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in Swiss francs for the low- and middle-income countries."
  - Currency composition of PPG debt, U.S. dollars (%):
    - code: "DT.CUR.USDL.ZS"
    - definition: "The percentage of external long-term public and publicly-guaranteed debt contracted in U.S. dollars for the low- and middle-income countries."
  - Current account balance (% of GDP):
    - code: "BN.CAB.XOKA.GD.ZS"
    - definition: "Current account balance is the sum of net exports of goods and services, net primary income, and net secondary income."
  - Current account balance (BoP, current US$):
    - code: "BN.CAB.XOKA.CD"
    - definition: "Current account balance is the sum of net exports of goods and services, net primary income, and net secondary income. Data are in current U.S. dollars."
  - Current education expenditure, primary (% of total expenditure in primary public institutions):
    - code: "SE.XPD.CPRM.ZS"
    - definition: "Current expenditure is expressed as a percentage of direct expenditure in public educational institutions (instructional and non-instructional) of the specified level of education. Financial aid to students and other transfers are excluded from direct expenditure. Current expenditure is consumed within the current year and would have to be renewed if needed in the following year. It includes staff compensation and current expenditure other than for staff compensation (ex. on teaching materials, ancillary services and administration)."
  - Current education expenditure, secondary (% of total expenditure in secondary public institutions):
    - code: "SE.XPD.CSEC.ZS"
    - definition: "Current expenditure is expressed as a percentage of direct expenditure in public educational institutions (instructional and non-instructional) of the specified level of education. Financial aid to students and other transfers are excluded from direct expenditure. Current expenditure is consumed within the current year and would have to be renewed if needed in the following year. It includes staff compensation and current expenditure other than for staff compensation (ex. on teaching materials, ancillary services and administration)."
  - Current education expenditure, tertiary (% of total expenditure in tertiary public institutions):
    - code: "SE.XPD.CTER.ZS"
    - definition: "Current expenditure is expressed as a percentage of direct expenditure in public educational institutions (instructional and non-instructional) of the specified level of education. Financial aid to students and other transfers are excluded from direct expenditure. Current expenditure is consumed within the current year and would have to be renewed if needed in the following year. It includes staff compensation and current expenditure other than for staff compensation (ex. on teaching materials, ancillary services and administration)."
  - Current education expenditure, total (% of total expenditure in public institutions):
    - code: "SE.XPD.CTOT.ZS"
    - definition: "Current expenditure is expressed as a percentage of direct expenditure in public educational institutions (instructional and non-instructional) of the specified level of education. Financial aid to students and other transfers are excluded from direct expenditure. Current expenditure is consumed within the current year and would have to be renewed if needed in the following year. It includes staff compensation and current expenditure other than for staff compensation (ex. on teaching materials, ancillary services and administration)."
  - Customs and other import duties (% of tax revenue):
    - code: "GC.TAX.IMPT.ZS"
    - definition: "Customs and other import duties are all levies collected on goods that are entering the country or services delivered by nonresidents to residents. They include levies imposed for revenue or protection purposes and determined on a specific or ad valorem basis as long as they are restricted to imported goods or services."
  - Customs and other import duties (current LCU):
    - code: "GC.TAX.IMPT.CN"
    - definition: "Customs and other import duties are all levies collected on goods that are entering the country or services delivered by nonresidents to residents. They include levies imposed for revenue or protection purposes and determined on a specific or ad valorem basis as long as they are restricted to imported goods or services."
  - Death rate, crude (per 1,000 people):
    - code: "SP.DYN.CDRT.IN"
    - definition: "Crude death rate indicates the number of deaths occurring during the year, per 1,000 population estimated at midyear. Subtracting the crude death rate from the crude birth rate provides the rate of natural increase, which is equal to the rate of population change in the absence of migration."
  - Debt buyback (current US$):
    - code: "DT.DSB.DPPG.CD"
    - definition: "Debt buyback is the repurchase by a debtor of its own debt, discounted or at par. In the event of a buyback of long-term debt, the face value of the debt bought back will be recorded as a decline in the long-term debt stock, and the cash amount received by creditors will be recorded as a principal repayment. Data are in current U.S. dollars."
  - Debt forgiveness grants (current US$):
    - code: "DT.DOD.MDRI.CD"
    - definition: "Debt forgiveness grants data cover both debt cancelled by agreement between debtor and creditor and a reduction in the net present value of non-ODA debt achieved by concessional rescheduling or refinancing. The  data are on a disbursement basis and cover flows from all bilateral and multilateral donors. Data are in current U.S. dollars."
  - Debt forgiveness or reduction (current US$):
    - code: "DT.DFR.DPPG.CD"
    - definition: "Debt forgiveness or reduction shows the change in debt stock due to debt forgiveness or reduction. It is derived by subtracting debt forgiven and debt stock reduction from debt buyback. Data are in current U.S. dollars."
  - Debt service on external debt, long-term (TDS, current US$):
    - code: "DT.TDS.DLXF.CD"
    - definition: "Debt service payments are the sum of principal repayments and interest payments actually made in the year specified. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - Debt service on external debt, private nonguaranteed (PNG) (TDS, current US$):
    - code: "DT.TDS.DPNG.CD"
    - definition: "Private nonguaranteed debt service is an external obligation of a private debtor that is not guaranteed for repayment by a public entity. Debt service payments are the sum of principal repayments and interest payments actually made in the year specified. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - Debt service on external debt, public and publicly guaranteed (PPG) (TDS, current US$):
    - code: "DT.TDS.DPPG.CD"
    - definition: "Public and publicly guaranteed debt service is the sum of principal repayments and interest actually paid in currency, goods, or services on long-term obligations of public debtors and long-term private obligations guaranteed by a public entity. Data are in current U.S. dollars."
  - Debt service on external debt, total (TDS, current US$):
    - code: "DT.TDS.DECT.CD"
    - definition: "Total debt service is the sum of principal repayments and interest actually paid in currency, goods, or services on long-term debt, interest paid on short-term debt, and repayments (repurchases and charges) to the IMF. Data are in current U.S. dollars."
  - Debt service to exports (%):
    - code: "DT.TDS.DPPF.XP.ZS"
    - definition: "Debt service (PPG and IMF only, % of exports of goods, services and primary income)"
  - Debt stock reduction (current US$):
    - code: "DT.DSF.DPPG.CD"
    - definition: "Debt stock reductions show the amount that has been netted out of the stock of debt using debt conversion schemes such as buybacks and equity swaps or the discounted value of long-term bonds that were issued in exchange for outstanding debt. It includes the effect of any financial operation that will reduce the debt stock other than debt stock restructuring, repayment of principal and debt forgiven. In particular, debt stock reduction will include the face value of debt bought back, the face value of debt swapped for equity (or nature or development), any face value reduction that might result as the consequence of a bond exchange, and any face value reduction resulting from an exchange of debt for discount bonds. Data are in current U.S. dollars."
  - Debt stock rescheduled (current US$):
    - code: "DT.DXR.DPPG.CD"
    - definition: "Debt stocks rescheduled is the amount of debt outstanding rescheduled in any given year. Data are in current U.S. dollars."
  - DEC alternative conversion factor (LCU per US$):
    - code: "PA.NUS.ATLS"
    - definition: "The DEC alternative conversion factor is the underlying annual exchange rate used for the World Bank Atlas method. As a rule, it is the official exchange rate reported in the IMF's International Financial Statistics (line rf). Exceptions arise where further refinements are made by World Bank staff. It is expressed in local currency units per U.S. dollar."
  - Delay in obtaining an electrical connection (days):
    - code: "IC.ELC.DURS"
    - definition: "Delay in obtaining an electrical connection is the average wait, in days, experienced to obtain an electrical connection from the day an establishment applies for it to the day it receives the service."
  - Demand for family planning satisfied by modern methods (% of married women with demand for family planning):
    - code: "SH.FPL.SATM.ZS"
    - definition: "Demand for family planning satisfied by modern methods refers to the percentage of married women ages 15-49 years whose need for family planning is satisfied with modern methods."
  - Deposit interest rate (%):
    - code: "FR.INR.DPST"
    - definition: "Deposit interest rate is the rate paid by commercial or similar banks for demand, time, or savings deposits. The terms and conditions attached to these rates differ by country, however, limiting their comparability."
  - Depositors with commercial banks (per 1,000 adults):
    - code: "FB.CBK.DPTR.P3"
    - definition: "Depositors with commercial banks are the reported number of deposit account holders at commercial banks and other resident banks functioning as commercial banks that are resident nonfinancial corporations (public and private) and households. For many countries data cover the total number of deposit accounts due to lack of information on account holders. The major types of deposits are checking accounts, savings accounts, and time deposits."
  - Depth of credit information index (0=low to 8=high):
    - code: "IC.CRD.INFO.XQ"
    - definition: "Depth of credit information index measures rules affecting the scope, accessibility, and quality of credit information available through public or private credit registries. The index ranges from 0 to 8, with higher values indicating the availability of more credit information, from either a public registry or a private bureau, to facilitate lending decisions."
  - Depth of the food deficit (kilocalories per person per day):
    - code: "SN.ITK.DFCT"
    - definition: "The depth of the food deficit indicates how many calories would be needed to lift the undernourished from their status, everything else being constant. The average intensity of food deprivation of the undernourished, estimated as the difference between the average dietary energy requirement and the average dietary energy consumption of the undernourished population (food-deprived), is multiplied by the number of undernourished to provide an estimate of the total food deficit in the country, which is then normalized by the total population."
  - Diabetes prevalence (% of population ages 20 to 79):
    - code: "SH.STA.DIAB.ZS"
    - definition: "Diabetes prevalence refers to the percentage of people ages 20-79 who have type 1 or type 2 diabetes."
  - Diarrhea treatment (% of children under 5 receiving oral rehydration and continued feeding):
    - code: "SH.STA.ORCF.ZS"
    - definition: "Children with diarrhea who received oral rehydration and continued feeding refer to the percentage of children under age five with diarrhea in the two weeks prior to the survey who received either oral rehydration therapy or increased fluids, with continued feeding."
  - Diarrhea treatment (% of children under 5 who received ORS packet):
    - code: "SH.STA.ORTH"
    - definition: "Percentage of children under age 5 with diarrhea in the two weeks preceding the survey who received oral rehydration salts (ORS packets or pre-packaged ORS fluids)."
  - Disaster risk reduction progress score (1-5 scale; 5=best):
    - code: "EN.CLC.DRSK.XQ"
    - definition: "Disaster risk reduction progress score is an average of self-assessment scores, ranging from 1 to 5, submitted by countries under Priority 1 of the Hyogo Framework National Progress Reports. The Hyogo Framework is a global blueprint for disaster risk reduction efforts that was adopted by 168 countries in 2005. Assessments of Priority 1 include four indicators that reflect the degree to which countries have prioritized disaster risk reduction and the strengthening of relevant institutions."
  - Disbursements on external debt, long-term (DIS, current US$):
    - code: "DT.DIS.DLXF.CD"
    - definition: "Disbursements on long-term debt are drawings by the borrower on loan commitments during the year specified. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - Disbursements on external debt, long-term + IMF (DIS, current US$):
    - code: "DT.DIS.DLTF.CD"
    - definition: "Disbursements are drawings by the borrower on loan commitments during the year specified. This item includes disbursements on long-term debt and IMF purchases. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. IMF purchases are total drawings on the General Resources Account of the IMF during the year specified, excluding drawings in the reserve tranche. To maintain comparability between data on transactions with the IMF and data on long-term debt, use of IMF credit outstanding at the end of year (stock) is converted to dollars at the SDR exchange rate in effect at the end of year. Purchases are converted at the average SDR exchange rate for the year in which transactions take place. Data are in current U.S. dollars."
  - Disbursements on external debt, private nonguaranteed (PNG) (DIS, current US$):
    - code: "DT.DIS.DPNG.CD"
    - definition: "Private nonguaranteed external debt is an external obligation of a private debtor that is not guaranteed for repayment by a public entity. Disbursements are drawings by the borrower on loan commitments during the year specified. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - Disbursements on external debt, public and publicly guaranteed (PPG) (DIS, current US$):
    - code: "DT.DIS.DPPG.CD"
    - definition: "Public and publicly guaranteed long-term debt are aggregated. Public debt is an external obligation of a public debtor, including the national government, a political subdivision (or an agency of either), and autonomous public bodies. Publicly guaranteed debt is an external obligation of a private debtor that is guaranteed for repayment by a public entity. Disbursements are drawings by the borrower on loan commitments during the year specified. Long-term external debt is defined as debt that has an original or extended maturity of more than one year and that is owed to nonresidents by residents of an economy and repayable in currency, goods, or services. Data are in current U.S. dollars."
  - Discrepancy in expenditure estimate of GDP (constant LCU):
    - code: "NY.GDP.DISC.KN"
    - definition: "A statistical discrepancy usually arises when the GDP components are estimated independently by industrial origin and by expenditure categories. This item represents the discrepancy in the use of resources (i.e., the estimate of GDP by expenditure categories). Data are in constant local currency."
  - Discrepancy in expenditure estimate of GDP (current LCU):
    - code: "NY.GDP.DISC.CN"
    - definition: "Discrepancy in expenditure estimate of GDP is the discrepancy included in final consumption expenditure, etc. (total consumption, etc.). This discrepancy is included to ensure that GDP from the expenditure side equals GDP measured by the income or output approach. Data are in current local currency."
  - Distance to frontier score (0=lowest performance to 100=frontier):
    - code: "IC.BUS.DFRN.XQ"
    - definition: "Distance to frontier score illustrates the distance of an economy to the frontier, which represents the best performance observed on each Doing Business topic across all economies and years included since 2005. An economy's distance to frontier is indicated on a scale from 0 to 100, where 0 represents the lowest performance and 100 the frontier. For example, a score of 75 in 2012 means an economy was 25 percentage points away from the frontier constructed from the best performances across all economies and across time. A score of 80 in 2013 would indicate the economy is improving."
  - Documents to export (number):
    - code: "IC.EXP.DOCS"
    - definition: "All documents required per shipment to export goods are recorded. It is assumed that the contract has already been agreed upon and signed by both parties. Documents required for clearance by government ministries, customs authorities, port and container terminal authorities, health and technical control agencies and banks are taken into account. Since payment is by letter of credit, all documents required by banks for the issuance or securing of a letter of credit are also taken into account. Documents that are renewed annually and that do not require renewal per shipment (for example, an annual tax clearance certificate) are not included."
  - Documents to import (number):
    - code: "IC.IMP.DOCS"
    - definition: "All documents required per shipment to import goods are recorded. It is assumed that the contract has already been agreed upon and signed by both parties. Documents required for clearance by government ministries, customs authorities, port and container terminal authorities, health and technical control agencies and banks are taken into account. Since payment is by letter of credit, all documents required by banks for the issuance or securing of a letter of credit are also taken into account. Documents that are renewed annually and that do not require renewal per shipment (for example, an annual tax clearance certificate) are not included."
  - Domestic credit provided by financial sector (% of GDP):
    - code: "FS.AST.DOMS.GD.ZS"
    - definition: "Domestic credit provided by the financial sector includes all credit to various sectors on a gross basis, with the exception of credit to the central government, which is net. The financial sector includes monetary authorities and deposit money banks, as well as other financial corporations where data are available (including corporations that do not accept transferable deposits but do incur such liabilities as time and savings deposits). Examples of other financial corporations are finance and leasing companies, money lenders, insurance corporations, pension funds, and foreign exchange companies."
  - Domestic credit to private sector (% of GDP):
    - code: "FS.AST.PRVT.GD.ZS"
    - definition: "Domestic credit to private sector refers to financial resources provided to the private sector by financial corporations, such as through loans, purchases of nonequity securities, and trade credits and other accounts receivable, that establish a claim for repayment. For some countries these claims include credit to public enterprises. The financial corporations include monetary authorities and deposit money banks, as well as other financial corporations where data are available (including corporations that do not accept transferable deposits but do incur such liabilities as time and savings deposits). Examples of other financial corporations are finance and leasing companies, money lenders, insurance corporations, pension funds, and foreign exchange companies."
  - Domestic credit to private sector by banks (% of GDP):
    - code: "FD.AST.PRVT.GD.ZS"
    - definition: "Domestic credit to private sector by banks refers to financial resources provided to the private sector by other depository corporations (deposit taking corporations except central banks), such as through loans, purchases of nonequity securities, and trade credits and other accounts receivable, that establish a claim for repayment. For some countries these claims include credit to public enterprises."
  - Droughts, floods, extreme temperatures (% of population, average 1990-2009):
    - code: "EN.CLC.MDAT.ZS"
    - definition: "Droughts, floods and extreme temperatures is the annual average percentage of the population that is affected by natural disasters classified as either droughts, floods, or extreme temperature events. A drought is an extended period of time characterized by a deficiency in a region's water supply that is the result of constantly below average precipitation. A drought can lead to losses to agriculture, affect inland navigation and hydropower plants, and cause a lack of drinking water and famine. A flood is a significant rise of water level in a stream, lake, reservoir or coastal region. Extreme temperature events are either cold waves or heat waves. A cold wave can be both a prolonged period of excessively cold weather and the sudden invasion of very cold air over a large area. Along with frost it can cause damage to agriculture, infrastructure, and property. A heat wave is a prolonged period of excessively hot and sometimes also humid weather relative to normal climate patterns of a certain region. Population affected is the number of people injured, left homeless or requiring immediate assistance during a period of emergency resulting from a natural disaster; it can also include displaced or evacuated people. Average percentage of population affected is calculated by dividing the sum of total affected for the period stated by the sum of the annual population figures for the period stated."
  - Ease of doing business index (1=most business-friendly regulations):
    - code: "IC.BUS.EASE.XQ"
    - definition: "Ease of doing business ranks economies from 1 to 190, with first place being the best. A high ranking (a low numerical rank) means that the regulatory environment is conducive to business operation. The index averages the country's percentile rankings on 10 topics covered in the World Bank's Doing Business. The ranking on each topic is the simple average of the percentile rankings on its component indicators."
  - EBRD, private nonguaranteed (NFL, current US$):
    - code: "DT.NFL.NEBR.CD"
    - definition: "Nonguaranteed long-term debt privately placed from the European Bank for Reconstruction and Development (EBRD). Net flows (or net lending or net disbursements) received by the borrower during the year are disbursements minus principal repayments. Data are in current U.S. dollars."
  - Educational attainment, at least Bachelor's or equivalent, population 25+, female (%) (cumulative):
    - code: "SE.TER.CUAT.BA.FE.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed Bachelor's or equivalent."
  - Educational attainment, at least Bachelor's or equivalent, population 25+, male (%) (cumulative):
    - code: "SE.TER.CUAT.BA.MA.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed Bachelor's or equivalent."
  - Educational attainment, at least Bachelor's or equivalent, population 25+, total (%) (cumulative):
    - code: "SE.TER.CUAT.BA.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed Bachelor's or equivalent."
