    - code: "SE.SEC.CUAT.LO.FE.ZS"
    - definition: "The percentage of population ages 25 and over that attained or completed lower secondary education."
  - Educational attainment, at least completed lower secondary, population 25+, male (%) (cumulative):
    - code: "SE.SEC.CUAT.LO.MA.ZS"
